<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>教科書を投稿する</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>教科書を投稿する</h1>
    <form method="POST" action="{{ url_for('post') }}">
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">著者</label>
        <input type="text" id="author" name="author" required><br>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" required><br>
        <label for="condition">状態</label>
        <input type="text" id="condition" name="condition" required><br>
        <label for="price">価格</label>
        <input type="number" id="price" name="price" required><br>
        <label for="contact_email">連絡先のメールアドレス</label>
        <input type="email" id="contact_email" name="contact_email" required><br>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">投稿</button>
    </form>
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
